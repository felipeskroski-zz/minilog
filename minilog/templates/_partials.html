{% macro item(i, user) %}
<li>
  <p>
    <a href="{{url_for('show_item', c_name=category.name, item_name=i.name)}}">
      {{ i.name }}
    </a>
    <em>({{i.get_category().name}})</em>
    {% if i.author_id == user.id %}
    <a href="{{url_for('delete_item', item_id=i.id)}}"
        onclick="return confirm('Are you sure you want to delete?')"
        class='delete'>✕</a>
    <a href="{{url_for('edit_category', c_id=i.id)}}"
        class='delete'>✎</a>
    {% endif %}
  </p>
</li>
{% endmacro %}
{% macro category(c, user) %}
<li>
  <p>
    <a href="{{url_for('show_items', c_name=c.name)}}">
      {{ c.name }}
    </a>
    {% if c.author_id == user.id %}
    <a href="{{url_for('delete_category', cat_id=c.id)}}"
        onclick="return confirm('Are you sure you want to delete?')"
        class='delete'>✕</a>
    <a href="{{url_for('edit_category', c_id=c.id)}}"
        class='delete'>✎</a>
    {% endif %}
  </p>
</li>
{% endmacro %}
