{% extends "layout.html" %}
{% block body %}
  <div class="panel">
  {% set c_name = item.get_category().name %}
  <p class="breadcrumbs">
    <a href="{{ url_for('show_categories') }}">Categories</a>/
    <a href="{{url_for('show_items', c_name=c_name)}}">{{ c_name }}</a>
  </p>
  <h4></h4>
  <h2>{{item.name}}</h2>
  {% if item.image %}
    <img src="{{item.get_image()}}" height="100"/>
  {% endif %}
  <p>{{item.body}}</p>
  {% if item.is_author() %}
    <a href="{{url_for('delete_item', item_id=item.id)}}" class="btn cancel">Delete</a>
    <a href="{{url_for('edit_item', i_id=item.id)}}" class="btn">Edit</a>
  {% endif %}
  </div>
{% endblock %}
