{% extends "layout.html" %}
{% block body %}
<div class="panel">
  <h2>Signup</h2>
  {% from "_formhelpers.html" import render_field %}
  <form method=post>
    <dl>
      {{ render_field(form.name) }}
      {{ render_field(form.email) }}
      {{ render_field(form.password) }}
      {{ render_field(form.confirm) }}
    </dl>
    <p><input type=submit value=Register class='btn'>
  </form>
</div>
{% endblock %}
