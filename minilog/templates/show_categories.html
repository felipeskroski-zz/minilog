{% extends "layout.html" %}
{% block body %}
  <ul class=entries>
  {% for c in categories %}
    <li>
      <h2>{{ c.name }}
        {% if c.author_id == user.id %}
        <a href="{{url_for('delete_category', cat_id=c.id)}}">[X]</a>
        {% endif %}
      </h2>
    </li>
  {% else %}
    <li><em>Unbelievable.  No categories here so far</em></li>
  {% endfor %}
  </ul>
  {% if user %}
    <a href="{{ url_for('add_category') }}">Add category</a>
  {% endif %}
{% endblock %}
