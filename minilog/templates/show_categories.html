{% extends "layout.html" %}
{% block body %}
  {% if user %}
    <p>logged in as {{user.name}}</p>
  {% endif %}
  <ul class=entries>
  {% for entry in categories %}
    <li><h2>{{ entry.name }}</h2></li>
  {% else %}
    <li><em>Unbelievable.  No categories here so far</em></li>
  {% endfor %}
  </ul>
  <a href="{{ url_for('add_category') }}">Add category</a>
{% endblock %}
