{% extends "layout.html" %}
{% block body %}
  <h4><a href="{{url_for('show_items', c_name=c_name)}}">
    {{ c_name }}
  </a></h4>
  <h3>{{item.name}}</h3>
  <p>{{item.body}}</p>
  {% if item.is_author() %}
    <a href="{{url_for('delete_item', item_id=item.id)}}">Delete</a> |
    <a href="#">Edit</a>
  {% endif %}
{% endblock %}
