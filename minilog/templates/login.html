{% extends "layout.html" %}
{% block body %}
<div class="panel">
  <h2>Login</h2>
  {% from "_formhelpers.html" import render_field %}
  <form method=post>
    {{ form.csrf_token }}

    {{ render_field(form.email) }}
    {{ render_field(form.password) }}

    <p><input type=submit value=Login class='btn'>
  </form>
</div>
{% endblock %}
